<!DOCTYPE html>
<html>
<body>
<script>
	var hw_freq = null;
	var privileged = false;
	var freq_change_requested = false;
	var bandwidth = null;
	var stream_name = null;
	var audio = null;

	var ws_url = window.location.host;
	var ws_protocol = 'wss';
	var ws = null;
	setup_websocket();

	function setup_websocket() {
		ws = new WebSocket(ws_protocol + '://' + ws_url, 'websocket');
		ws.onopen = function (event) {
			send_freq_offset('0');
		};
		ws.onerror = function (event) {
			if (ws.readyState == WebSocket.CLOSED && ws_protocol == 'wss') {
				ws_protocol = 'ws';
				setup_websocket();
			} else {
				alert('WebSocket error');
			}
		};
		ws.onmessage = function(event) {
			var msg = JSON.parse(event.data);
			if (msg.hasOwnProperty('stream_name')) {
				stream_name = msg.stream_name;
				update_freq_offset(0);
			}
			if (msg.hasOwnProperty('sources')) {
				update_sources(msg.sources);
			}
			if (msg.hasOwnProperty('current_source')) {
				if (audio == null)
					init_audio(stream_name);
				source_changed(msg.current_source);
			}
			if (msg.hasOwnProperty('hw_freq')) {
				var value = msg.hw_freq;
				var changed = hw_freq != value;
				update_hw_freq(value);
				if (!freq_change_requested && changed) {
					alert('HW frequency changed.');
					freq_change_requested = false;
				}
			}
			update_privileged(msg);
			update_num_clients(msg);
		};
	}

	function update_num_clients(msg) {
		if (msg.hasOwnProperty('num_clients')) {
			var elem = document.getElementById('num_clients');
			elem.innerHTML = 'Number of clients: ' + msg.num_clients;
		}
	}

	function update_sources(sources) {
		var sel = document.getElementById('select_source');
		sel.innerHTML = '';
		if (sources.length == 0) {
			alert('No sources available');
			return;
		}
		for (i = 0; i < sources.length; ++i) {
			var opt = document.createElement('option');
			opt.value = sources[i];
			opt.innerHTML = sources[i];
			sel.appendChild(opt);
		}
		update_source_name(sources[0]);
		change_source(sources[0]);
	}

	function update_source_name(name) {
		var sel = document.getElementById('select_source');
		sel.value = name;
	}

	function source_changed(source) {
		if (!source.hasOwnProperty('source_name')
				|| !source.hasOwnProperty('bandwidth')
				|| !source.hasOwnProperty('hw_freq')) {
			alert('Error: incomplete source info sent.');
			return;
		}
		update_source_name(source.source_name);
		update_hw_freq(source.hw_freq);
		update_bandwidth(source.bandwidth);
	}

	function change_source(source_name) {
		ws.send('{"source": \"' + source_name + '\"}');
	}

	function update_bandwidth(value) {
		var elem = document.getElementById('freq_offset');
		bandwidth = value;
		elem.min = -bandwidth/2;
		elem.max = bandwidth/2;
	}

	function update_privileged(msg) {
		if (msg.hasOwnProperty('privileged')) {
			var btn = document.getElementById('btn_login');
			var user = document.getElementById('username');
			var pass = document.getElementById('password');
			if (privileged && !msg.privileged) {
				privileged = false;
				btn.value = 'Login';
				user.style.display = 'inline';
				pass.style.display = 'inline';
				removePrivilegedUI();
			} else if (!privileged && msg.privileged) {
				privileged = true;
				btn.value = 'Logout';
				user.style.display = 'none';
				user.value = '';
				pass.style.display = 'none';
				addPrivilegedUI();
			} else if (!privileged && !msg.privileged) {
				alert('Login failed.');
			}
		}
	}

	function addPrivilegedUI() {
		var form = document.createElement("form");
		form.id = "form_hw_freq";
		form.action = "#";
		form.onsubmit = function() {
			var freq = parseInt(document.getElementById('hw_freq').value);
			freq_change_requested = true;
			ws.send('{"hw_freq":' + freq + '}');
		};

		var e = document.createElement("input");
		e.type = "text";
		e.id = "hw_freq";
		if (hw_freq != null)
			e.value = hw_freq;
		form.appendChild(e);

		e = document.createElement("input");
		e.type = "submit";
		e.value = "Change HW freq";
		form.appendChild(e);

		document.body.appendChild(form);
	}

	function removePrivilegedUI() {
		var e = document.getElementById("form_hw_freq");
		e.outerHTML = "";
		delete e;
	}

	function format_freq(freq) {
		tmp = Math.abs(freq);
		if (tmp >= 1000000)
			return (freq / 1000000.0) + ' MHz';
		else if (tmp >= 1000)
			return (freq / 1000.0) + ' kHz';
		else
			return freq + ' Hz';
	}

	function update_hw_freq(value) {
		hw_freq = value;
		var elem = document.getElementById('lbl_hw_freq');
		var freq = format_freq(value);
		elem.innerHTML = 'HW frequency: ' + freq;

		elem = document.getElementById('hw_freq');
		if (elem != null)
			elem.value = value;
		update_freq_offset(get_freq_offset());
	}

	function send_freq_offset(offset) {
		ws.send('{"freq_offset":' + offset + '}');
	}

	function change_freq_offset_range() {
		var offset = parseInt(document.getElementById("freq_offset").value);
		if (!check_freq_offset(offset))
			return;
		update_freq_offset(offset);
		// No send here. For performance reasons, the offset gets sent
		// only after the mouse button is released (onchange event
		// of the range element)
	}

	function change_freq_offset_txt() {
		if (hw_freq == null)
			return;
		var center_freq = document.getElementById("txt_center_freq").value;
		var offset = center_freq - hw_freq;
		if (!check_freq_offset(offset))
			return;
		update_freq_offset(offset);
		send_freq_offset(offset);
	}

	function check_freq_offset(offset) {
		if (bandwidth == null)
			return false;
		if (offset < -bandwidth / 2 || offset > bandwidth / 2) {
			alert("Frequency out of range");
			return false;
		}
		return true;
	}

	function get_freq_offset() {
		return parseInt(document.getElementById("freq_offset").value);
	}

	function update_freq_offset(offset) {
		document.getElementById("freq_offset").value = offset;
		if (hw_freq == null)
			return;
		var center_freq = offset + hw_freq;
		document.getElementById("txt_center_freq").value = center_freq;
		var freq = format_freq(center_freq);
		var elem = document.getElementById("lbl_center_freq");
		elem.innerHTML = "Center frequency: " + freq;
	}

	function init_audio(stream_name) {
		audio = new Audio(stream_name);
		audio.play();
	}

	function toggle_login() {
		if (privileged) {
			ws.send('{"logout":null}');
		} else {
			var obj = {};
			obj.login = {};
			obj.login.user = document.getElementById('username').value;
			obj.login.pass = document.getElementById('password').value;
			document.getElementById('password').value = '';
			ws.send(JSON.stringify(obj));
		}
	}

	function change_demod(val) {
		ws.send('{"demod":"' + val + '"}');
	}

</script>
	<form action="#" onsubmit="toggle_login()">
		<input type="text" id="username">
		<input type="password" id="password">
		<input type="submit" value="Login" id="btn_login">
	</form>
	<br>

	<label id="lbl_hw_freq"></label><br>
	<label id="lbl_center_freq" for="freq_offset">Center frequency: 0</label><br>

	<input type="range" id="freq_offset" min="-1000000" max="1000000" value="0"
		step="1" style="border: 1px; width: 90%"
		onchange="send_freq_offset(this.value)"
		oninput="change_freq_offset_range()"><br>

	<form action="#" onsubmit="change_freq_offset_txt()">
		<input type="text" id="txt_center_freq">
		<input type="submit" value="Change center frequency">
	</form><br>

	<label for="select_demod">Demodulation: </label>
	<select onchange="change_demod(this.value)" id="select_demod">
		<option value="WFM">WFM</option>
		<option value="FM">FM</option>
		<option value="AM">AM</option>
		<option value="USB">USB</option>
		<option value="LSB">LSB</option>
		<option value="CW">CW</option>
	</select><br>

	<label for="select_source">Tuner: </label>
	<select onchange="change_source(this.value)" id="select_source">
	</select><br>
	<label id="num_clients"></label>
</body>
</html>
